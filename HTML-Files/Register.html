<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Register to Online Face Recognizer </title>
    <link rel="stylesheet" href="../CSS-Files/Register.css">
</head>

<body>
    <h1 class="headerText">Register</h1>
    <form>
        <label>USERNAME</label>
        <input type="text" placeholder="Enter username" name="username" required>
        <label>PASSWORD</label>
        <input type="password" placeholder="Enter password" name="password" required>
        <label>E-MAIL</label>
        <input type="email" placeholder="Enter E-mail" name="email" required>
        <button type="submit" href="../HTML-Files/Main.html">REGISTER</button>
        <p><a href="./SignIn.html">Cancel</a></p>
    </form>
</body>

</html>
